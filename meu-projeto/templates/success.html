<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagem de Sucesso</title>
    <link href="https://fonts.googleapis.com/css2?family=Verdana&display=swap" rel="stylesheet">
    <style>
        /* Incluindo o CSS fornecido */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Verdana', sans-serif;
            background: linear-gradient(135deg, #0d0d0d, #1a1a1a), url('https://www.transparenttextures.com/patterns/diagmonds.png');
            background-size: cover;
            color: #eaeaea;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background: rgba(26, 26, 26, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
            animation: fadeIn 1.5s ease, popIn 0.5s ease;
        }

        @keyframes popIn {
            0% {
                transform: scale(0.95);
            }
            100% {
                transform: scale(1);
            }
        }

        h1 {
            color: #d51936;
            font-size: 24px;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            line-height: 1.5;
            color: #eaeaea;
            margin-bottom: 20px;
        }

        .success-icon {
            font-size: 48px;
            color: #d51936;
            margin-bottom: 15px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        a {
            display: inline-block;
            padding: 10px 20px;
            background: linear-gradient(135deg, #111, #1a1a1a);
            border: 1px solid #d51936;
            border-radius: 5px;
            color: #eaeaea;
            text-decoration: none;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.4);
        }

        a:hover {
            background: linear-gradient(135deg, #d51936, #e0243c);
            color: white;
            box-shadow: 0 6px 15px rgba(213, 25, 54, 0.6);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">✔️</div>
        <h1>Mensagem Enviada!</h1>
        <p>As instruções para a recuperação da sua senha foram enviadas para o endereço de e-mail fornecido. Por favor, verifique sua caixa de entrada ou a pasta de spam.</p>
        <a href="/">Voltar à Página Inicial</a>
    </div>
</body>
</html>
